<script>
function sum(){
    let a = parseFloat(document.getElementById('so 1').value);
    let b = parseFloat(document.getElementById('so 2').value);

    let x;
    if( confirm("ban co muon thuc hien phep toan ko")){
        x="ok";
        document.getElementById('show').innerHTML = result;
    }else {
        x="thoat";
    
    }
   
}
function Subtration(){
    let a = parseInt(document.getElementById('so 1').value);
    let b = parseInt(document.getElementById('so 2').value);
    let result = a - b;
    document.getElementById('show').innerHTML = result;
}

function multiply(){
    let a = parseInt(document.getElementById('so 1').value);
    let b = parseInt(document.getElementById('so 2').value);
    let result = a * b;
    document.getElementById('show').innerHTML = result;
}
function chia(){
    let a = parseInt(document.getElementById('so 1').value);
    let b = parseInt(document.getElementById('so 2').value);
    let result = a /b;
    document.getElementById('show').outerHTML = result;
}

</script>
