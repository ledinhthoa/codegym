let Rectangle = function(chieudai,chieurong)
{
 
    this.chieudai=chieudai;
    this.chieurong=chieurong;
            this.getPerimeter = function()
             {
                return (this.chieudai + this.chieurong)*2;
            }
            this.getArea = function()
            {
                return this.chieudai * this.chieurong;
            }
            this.draw = function(){
                var canvas = document.getElementById("myCanvas");
                var ctx = canvas.getContext("2d");
                ctx.fillStyle = 'blue';
                ctx.fillRect(0,0,this.chieudai, this.chieurong);
            }
            this.setchieudai=function(chieudai){
                this.chieudai=chieudai;
            }
            this.setchieurong=function(chieurong){
                this.chieurong=chieurong;
            }
 }
   let a =new Rectangle(150,40); 
   a.draw();
   a.setchieudai(200);
   a.setchieurong(100);
   document.getElementById('getPerimeter').innerHTML = 'Chu vi hình chữ nhật: ' + a.getPerimeter();
        document.getElementById('Area').innerHTML = 'Diện tích hình chữ nhật: ' + a.getArea();
